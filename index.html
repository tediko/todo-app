<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/css/main.css">
  <title>Todo app</title>
</head>
<body data-theme="light">

  <!-- Top background -->
  <div class="background">
    <picture>
      <source media="(max-width: 399px)" srcset="assets/images/bg-mobile-light.jpg">
      <img class="background__img active" data-theme-img="light" src="assets/images/bg-desktop-light.jpg" alt="">
    </picture>
    <picture>
      <source media="(max-width: 399px)" srcset="assets/images/bg-mobile-dark.jpg">
      <img class="background__img" data-theme-img="dark" src="assets/images/bg-desktop-dark.jpg" alt="">
    </picture>
  </div>

  <!-- Header -->
  <header class="header">
    <h1 class="header__title">TODO</h1>
    <button class="header__switch" data-theme-switch aria-label="Switch theme color">
      <i class="header__switch-icon i-sun active" data-theme-icon="light"></i>
      <i class="header__switch-icon i-moon" data-theme-icon="dark"></i>
    </button>
  </header>

  <!-- Todo aplication -->
  <main class="todo">
    <form action="" class="todo__form" data-form>
      <input type="text" class="todo__form-input" data-input placeholder="Create a new todo...">
    </form>
    <div class="todo__wrapper">
      <ul class="todo__list" data-list></ul>
      <div class="todo__menu">
        <span class="todo__menu-counter" data-counter>5 items left</span>
        <!-- Desktop menu tabs -->
        <div class="todo__menu-tabs-desktop">
          <button class="todo__menu-tabs-item active" data-tabs="all" aria-label="Display all todos">All</button>
          <button class="todo__menu-tabs-item" data-tabs="active" aria-label="Display active todos">Active</button>
          <button class="todo__menu-tabs-item" data-tabs="completed" aria-label="Display completed todos">Completed</button>
        </div>
        <button class="todo__menu-clear" data-clear>Clear Completed</button>
      </div>
    </div>
    <!-- Mobile menu tabs -->
    <div class="todo__menu-tabs-mobile">
      <button class="todo__menu-tabs-item active" data-tabs="all" aria-label="Display all todos">All</button>
      <button class="todo__menu-tabs-item" data-tabs="active" aria-label="Display active todos">Active</button>
      <button class="todo__menu-tabs-item" data-tabs="completed" aria-label="Display completed todos">Completed</button>
    </div>
    <p class="todo__instruction">Drag and drop to reorder list</p>
  </main>

  <script type="module" src="js/app.js" ></script>
</body>
</html>
